<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio de Regresión Lineal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-success">⚙️ Ejercicio práctico - Regresión Lineal</h1>
    <p>Este ejercicio utiliza un dataset de <b>horas de entrenamiento</b> y <b>calidad de alimentación</b> para predecir el <b>rendimiento deportivo</b>.</p>
    
    <!-- Formulario -->
    <form method="post" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="hours" class="form-label">Horas de Entrenamiento</label>
        <input type="number" name="hours" step="0.1" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="diet" class="form-label">Calidad de Alimentación (1-10)</label>
        <input type="number" name="diet" step="0.1" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Predecir</button>
    </form>

    {% if result is not none %}
      <div class="alert alert-info mt-4">
        <h4>📌 Rendimiento Deportivo Predicho: {{ result }}/10</h4>
      </div>
    {% endif %}

    <a href="/linearRegression/conceptos" class="btn btn-secondary mt-3">Volver a Conceptos</a>
  </div>
</body>
</html>

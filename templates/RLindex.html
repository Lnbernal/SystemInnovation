<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Regresión Logística - Detección de Fraude</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-primary">🔎 Detección de Fraude en Transacciones</h1>

    <form method="POST" class="card p-3 mb-3">
      <div class="mb-3">
        <label class="form-label">Monto de la transacción (COP)</label>
        <input class="form-control" type="number" step="1" name="monto" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Hora del día (0-23)</label>
        <input class="form-control" type="number" name="hora" min="0" max="23" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de comercio</label>
        <select name="tipo" class="form-select">
          <option value="supermercado">Supermercado</option>
          <option value="ropa">Ropa</option>
          <option value="electronica">Electrónica</option>
          <option value="restaurante">Restaurante</option>
          <option value="online">Online</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">País</label>
        <select name="pais" class="form-select">
          <option value="Colombia">Colombia</option>
          <option value="USA">USA</option>
          <option value="España">España</option>
          <option value="México">México</option>
          <option value="Argentina">Argentina</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Predecir</button>
    </form>

    {% if result %}
      <div class="alert alert-info">
        <h4>Resultado: {{ result }}</h4>
        <p>Precisión del modelo: {{ accuracy }}%</p>
      </div>
      {% if graph_url %}
        <img src="{{ graph_url }}" class="img-fluid rounded shadow" alt="Matriz de confusión">
      {% endif %}
    {% endif %}
  </div>
</body>
</html>

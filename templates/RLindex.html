<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regresión Logística - Detección de Fraude</title>
</head>
<body>
    <h1>🔎 Detección de Fraude en Transacciones</h1>

    <form method="POST">
        <label>Monto de la transacción:</label>
        <input type="number" step="0.01" name="monto" required><br><br>

        <label>Hora del día (0-23):</label>
        <input type="number" name="hora" min="0" max="23" required><br><br>

        <label>Tipo de comercio:</label>
        <select name="tipo">
            <option value="supermercado">Supermercado</option>
            <option value="ropa">Ropa</option>
            <option value="electronica">Electrónica</option>
            <option value="restaurante">Restaurante</option>
            <option value="online">Online</option>
        </select><br><br>

        <label>País:</label>
        <select name="pais">
            <option value="Colombia">Colombia</option>
            <option value="USA">USA</option>
            <option value="España">España</option>
            <option value="México">México</option>
            <option value="Argentina">Argentina</option>
        </select><br><br>

        <button type="submit">Predecir</button>
    </form>

    {% if result %}
        <h2>Resultado: {{ result }}</h2>
        <p>Precisión del modelo: {{ accuracy }}%</p>
        <img src="{{ graph_url }}" width="400">
    {% endif %}

</body>
</html>
